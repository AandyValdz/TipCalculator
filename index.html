<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo"><img src="images/logo.svg" alt=""></div>
  <div class="main">
    <div class="row">
      <div class="col-lg-6">

        <!-- Enter the total bill -->
        <div class="bill">
          Bill<br>
          <div class="btn inpt">
            <label for="amt"> <img src="images/icon-dollar.svg" alt=""> </label>
            <input type="number" placeholder="0" name="amt" id="amt">
          </div>

        </div>

        <!-- select the tip -->
        <div class="tip%">
          Select Tip %
        </div>
        <div class="row">
          <div class="button col-lg-4 col-md-6 given cell" id="5">
            5%
          </div>
          <div class="button col-lg-4 col-md-6 given cell" id="10">
            10%
          </div>
          <div class="button col-lg-4 col-md-6 given cell" id="15">
            15%
          </div>
          <div class="button col-lg-4 col-md-6 given cell" id="25">
            25%
          </div>
          <div class="button col-lg-4 col-md-6 given cell" id="50">
            50%
          </div>

          <!-- if tip is not the above value,customer enters the tip -->
          <div class="button col-lg-4 col-md-6 cell" id="cus">
            <input type="number" name="cus"placeholder="Custom" id="cus">
          </div>
        </div>

        <!-- Enter no of people paying to divide -->
        <div class="nofpeo">
          Number of People<br>
          <div class="btn inpt">
            <label for="peo"> <img src="images/icon-person.svg" alt=""> </label>
            <input type="number" name="peo" placeholder="0" id="peo">
          </div>

        </div>
      </div>
      <!-- after calculations, display the tip here -->
      <div class="col-lg-6 display">
        <table>
          <tr>
            <td><p class="restitle big">Tip Amount</p>
            <p class="restitle small">/person</p></td>
            <td class="result Tipamt">$0.00</td>
          </tr>
          <tr>
            <td><p class="restitle big">Total</p>
            <p class="restitle small">/person</p></td>
            <td class="result total">$0.00</td>
          </tr>
        </table>
        <!-- reset all values -->
        <div class="d-grid gap-2">
          <div class="btn reset">
            Reset
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
